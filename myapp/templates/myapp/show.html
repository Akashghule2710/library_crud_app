{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static '/css1/style.css' %}">  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Show table</title>
  </head>
  <body style="background-color: rgb(19, 243, 19);">
    <h1 style="text-align:center; color:deeppink">All Books</h1>
    <div style="border: 2px solid;">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">bno</th>
            <th scope="col">name</th>
            <th scope="col">auther</th>
            <th scope="col">status</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        {% if key1 %}
        <tbody>
            {% for i in key1 %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.bno}}</td>
            <td>{{i.name}}</td>
            <td>{{i.auther}}</td>
            <td>{{i.status}}</td>
            <td>
                <form name="editform" action="{% url 'editpage' pk=i.id %}" method="post">
                    {%csrf_token%}
                    <input type="submit" value="edit">
                </form>
                
            </td>
            <td>
                <form name="deleteform" action="{% url 'delete' pk=i.id %}" method="post">
                    {%csrf_token%}
                    <input type="submit" value="delete">
                </form>
                
            </td>
          </tr>
          {% endfor %}
        </tbody>
        {% endif %}
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
